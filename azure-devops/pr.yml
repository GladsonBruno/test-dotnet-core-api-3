trigger: none
pr: none

name: 1.0$(Rev:.r)-$(SourceBranchName)

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      vmImage: ubuntu-18.04

    steps:
    - task: UseDotNet@2
      displayName: 'Use .Net Core sdk 3.1.x'
      inputs:
        version: 3.1.x
    - template: templates/run-tests-from-projects.yml
